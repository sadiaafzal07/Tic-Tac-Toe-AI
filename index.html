<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI</title>
    <style>
        /* Add some basic styling */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 2em;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe with AI</h1>
    <div class="board" id="board"></div>

    <script>
        let board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
        let currentPlayer = 'X'; // Player starts with 'X'

        const boardElement = document.getElementById("board");

        // Function to render the board
        function renderBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.innerText = cell;
                cellElement.onclick = () => handleMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        // Handle player move
        function handleMove(index) {
            if (board[index] !== ' ') return;  // Skip if the cell is already filled
            board[index] = currentPlayer;
            renderBoard();

            // Check for winner or tie here if necessary

            // Switch turns
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            // Send the board to the server for AI move
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ board: board })
            })
            .then(response => response.json())
            .then(data => {
                const aiMove = data.move;
                if (aiMove !== -1) {
                    board[aiMove] = 'O';  // Update board with AI's move
                    renderBoard();
                    currentPlayer = 'X'; // Switch back to player
                }
            })
            .catch(error => console.error('Error:', error));
        }

        renderBoard();  // Initial render
    </script>
</body>
</html>
